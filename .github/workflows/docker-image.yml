name: Docker Image CI

on:
  push:
    branches:
      - 'master'
      - guix
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@1cce1654e01caa87cc0eac1c100e6749708affb9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@5220b231121b5b69d5effbe0d0e4770a68500a44
        with:
          images: |
            else/tor-node
            ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - id: build
        uses: elsbrock/guix-package-docker@HEAD
        with:
          package-name: tor
          entrypoint: bin/tor

      - name: check if image is there
        run: docker image ls
      
      - name: check if image is there
        run: docker run --rm -t tor:latest --version
